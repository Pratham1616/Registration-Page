<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Buyer Registration</h2>
            <form id="register" method="post">
                <label for="">Your Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label for="">Enter City : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your City">
                <br><br>
                <label for="">Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old are You">
                <br><br>
                <label for="">Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email">
                <br><br>
                <label for="">Aadhar No. : </label>
                <br>
                <input type="text" name="number" id="name" placeholder="Enter Your Aadhar No.">
                <br><br>
                <label for="">Pan No. : </label>
                <br>
                <input type="text" name="number" id="name" placeholder="Enter Your Pan No.">
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">

            </form>

        </div>
    </div>
</body>
</html>
